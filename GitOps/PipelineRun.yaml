apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: user1-dotnet-app-
spec:
  params:
    - name: GIT_URL
      value: "https://github.com/roeepeled/dotnet-app.git"
    - name: REGISTRY
      value: roeepeled
    - name: IMAGE_NAME
      value: dotnet-app
    - name: IMAGE_TAG
      value: v4
    - value: user1-application
  pipelineRef:
    name: user1-dotnet-app
  taskRunTemplate:
    serviceAccountName: pipeline
  timeouts:
    pipeline: 1h0m0s
  workspaces:
    - name: storage
      volumeClaimTemplate:
        metadata:
          creationTimestamp: null
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 150Mi
          volumeMode: Filesystem
